plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'jacoco'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
    testImplementation 'org.mockito:mockito-core:3.12.4'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.0.1-jre'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.0'
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
}

application {
    // Define the main class for the application.
    mainClass = 'lab02.hunter.group4.a1.App'
}

jacocoTestReport {
    reports {
        xml.required = false
        csv.required = false
    }
}

test {
    useJUnitPlatform()
    test.finalizedBy jacocoTestReport
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

// custom task for running the program interactively using gradle
task runInteractive(type: JavaExec) { // for running the program interactively i.e. demo using ./gradlew runInteractive --console=plain
    main = 'lab02.hunter.group4.a1.App'
    classpath = sourceSets.main.runtimeClasspath
    standardInput = System.in
}
